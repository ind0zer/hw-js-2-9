<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Tasks</title>
    <style>.completed {
  text-decoration: line-through;
}
</style>
</head>
<body>
    <h1>Завдання 1: ToDo List</h1>
    <input type="text" id="taskInput" placeholder="Нова задача">
    <button id="addTask">Додати задачу</button>
    <ul id="taskList"></ul>

    <h1>Завдання 2: Форма логіна</h1>
    <input type="text" id="login" placeholder="Логін">
    <input type="password" id="password" placeholder="Пароль">
    <button id="saveLogin">Зберегти логін</button>
    <button id="checkLogin">Перевірити логін</button>

    <h1>Завдання 3: Закладки</h1>
    <input type="text" id="bookmarkUrl" placeholder="URL сторінки">
    <button id="addBookmark">Додати закладку</button>
    <ul id="bookmarksList"></ul>

    <h1>Завдання 4: Контакти</h1>
    <input type="text" id="contactName" placeholder="Ім'я">
    <input type="text" id="contactSurname" placeholder="Прізвище">
    <input type="text" id="contactPhone" placeholder="Телефон">
    <input type="email" id="contactEmail" placeholder="Електронна пошта">
    <button id="addContact">Додати контакт</button>
    <ul id="contactsList"></ul>

    <script src="/index.de158e3a.js"></script>
<script src="/hw-js-2-9.59712999.js"></script></body>
</html>
